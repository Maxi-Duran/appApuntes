<ion-header
  ><ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="font-montserrat">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="text-center m-auto mt-10">
    <h1 class="text-2xl font-montserrat">Â¡Hola de nuevo!</h1>
    <p class="text-[13px] font-montserrat">
      Escribe tu correo electronico para iniciar sesion en tu cuenta
    </p>
  </div>
  <ion-input
    class="w-[80%] m-auto mt-10 font-montserrat"
    type="text"
    fill="solid"
    label="Correo"
    labelPlacement="floating"
    helperText=""
    errorText="Correo Incorrecto"
    ngModel
    email
  ></ion-input>
  <button
    color="success"
    class="float-end mr-5 bg-indigo-400 text-white h-10 mt-3 rounded-2xl w-32 text-md ion-activatable ripple-parent rounded-rectangle font-montserrat"
    routerLink="/login-password"
  >
    <ion-ripple-effect></ion-ripple-effect>
    Siguiente
  </button>
</ion-content>
