<ion-content>
  <div class="mt-20 w-[90%] m-auto font-montserrat">
    <h1 class="text-3xl">Tareas</h1>
    <button
      routerLink="/new-task"
      shape="round"
      size="small"
      class="mt-5 bg-indigo-400 h-10 w-40 rounded-2xl text-white"
    >
      Agregar Tareas
    </button>
  </div>

  <div class="w-[90%] m-auto mt-10 gap-5 flex flex-col">
    <mat-card appearance="outlined" *ngFor="let task of tasks">
      <mat-card-header class="flex items-center justify-between w-full">
        <div class="flex items-center w-full">
          <mat-card-title class="flex-grow"
            ><a [routerLink]="['/update-task', task.id]"
              >{{ task.name }}</a
            ></mat-card-title
          >
          <mat-card-actions align="end">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </mat-card-actions>
          <mat-card-actions align="end">
            <ion-button class="w-16" fill="clear" (click)="deleteTask(task.id)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <polyline points="3 7 5 7 21 7" fill="none" stroke="#000" />
                <path
                  d="M18.5,7l-1,14H6.5L5.5,7M8,7l.5-3.5h7L16,7"
                  fill="none"
                  stroke="#000"
                />
                <line
                  x1="13.5"
                  y1="16.5"
                  x2="13.5"
                  y2="11.5"
                  fill="none"
                  stroke="#000"
                />
                <line
                  x1="10.5"
                  y1="16.5"
                  x2="10.5"
                  y2="11.5"
                  fill="none"
                  stroke="#000"
                />
              </svg>
            </ion-button>
          </mat-card-actions>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
</ion-content>

<ion-footer class="flex items-center h-16 font-montserrat">
  <ion-tabs class="">
    <ion-tab-bar class="border-t-[1px] border-black h-20">
      <ion-tab-button class="text-lg" routerLink="/home-2">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/task">
        <ion-icon name="book-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/notes">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/calendar">
        <ion-icon name="calendar-number-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
