<ion-content>
  <div class="mt-20 w-[90%] m-auto font-montserrat">
    <h1 class="text-3xl">Tareas</h1>
    <button
      routerLink="/new-task"
      shape="round"
      size="small"
      class="mt-5 bg-indigo-400 h-10 w-40 rounded-2xl text-white"
    >
      Agregar Tareas
    </button>
  </div>
  <div class="w-[90%] m-auto mt-10">
    <mat-card class="items-center justify-center" *ngFor="let task of tasks">
      <mat-card-content class="">{{task.name}}</mat-card-content>
      <section class="w-[30%]">
        <mat-checkbox class="example-margin"></mat-checkbox>
      </section>
    </mat-card>
  </div>
</ion-content>

<ion-footer class="flex items-center h-16 font-montserrat">
  <ion-tabs class="">
    <ion-tab-bar class="border-t-[1px] border-black h-20">
      <ion-tab-button class="text-lg" routerLink="/home-2">
        <mat-icon fontIcon="home"></mat-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/task">
        Tareas
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/notes">
        Apuntes
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/calendar">
        Calendario
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
