<ion-content>
  <div class="mt-20 w-[90%] m-auto font-montserrat">
    <h1 class="text-3xl">Tareas</h1>
    <button
      shape="round"
      size="small"
      class="mt-5 bg-indigo-400 h-10 w-40 rounded-2xl text-white"
      (click)="guardarEnBD()"
    >
      Agregar Tareas
    </button>
  </div>
  <div
    class="mt-10"
    *ngFor=" let item of asignatura.__zone_symbol__value
  "
  >
    <ion-list class="flex flex-col gap-10">
      <ion-item class="text-start font-montserrat"
        ><ion-checkbox class="mr-32" labelPlacement="end"
          >{{ item.strNombre }}a</ion-checkbox
        ></ion-item
      >
    </ion-list>
  </div>
  <ion-input label="Default input" [(ngModel)]="nombre"></ion-input
></ion-content>

<ion-footer class="flex items-center h-16 font-montserrat">
  <ion-tabs class="">
    <ion-tab-bar class="border-t-[1px] border-black h-20">
      <ion-tab-button class="text-lg" routerLink="/home-2">
        Inicio
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/task">
        Tareas
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/notes">
        Apuntes
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/calendar">
        Calendario
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
