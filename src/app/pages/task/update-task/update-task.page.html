<ion-header
  ><ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Tarea</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="flex flex-col gap-10 justify-center items-center h-[80%]">
    <mat-form-field class="example-form-field">
      <mat-label>Nombre</mat-label>
      <input [(ngModel)]="task.name" name="taskName" matInput type="text" />
    </mat-form-field>

    <mat-form-field>
      <mat-label></mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="task.endDate"
        name="taskDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="float-end mr-5 rounded-2xl bg-emerald-400 h-12 w-40">
      Actualizar
    </button>
  </form>
</ion-content>
