<ion-header class="h-16">
  <ion-toolbar class="h-16 flex items-center justify-between text-white">
    <ion-buttons slot="start">
      <ion-back-button default-href="/" color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="font-montserrat text-start">Apuntes</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="text-outline" class="text-3xl"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    class="flex flex-col gap-3 justify-center items-center h-full"
    (ngSubmit)="updateNote()"
  >
    <div
      class="text-editor w-[95%] bg-white h-[90%] overflow-auto"
      contenteditable="true"
      (input)="onInput($event)"
      #editableDiv
      (blur)="updateNote()"
    ></div>
    <div class="flex flex-row gap-5">
      <i
        (click)="foto()"
        class="pi pi-camera border-indigo-600 p-3"
        style="font-size: 30px"
      ></i>

      <i
        (click)="startRecording()"
        *ngIf="!recording"
        class="pi pi-microphone p-3"
        style="font-size: 30px"
      ></i>

      <!-- BotÃ³n de detener grabaciÃ³n -->
      <i
        (click)="stopRecording()"
        *ngIf="recording"
        class="pi pi-stop-circle p-3 text-red-500"
        style="font-size: 30px"
      ></i>
    </div>
  </form>
</ion-content>
