<ion-header
  ><ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Texto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="flex flex-col gap-3 justify-center items-center h-full">
    <button
      class="float-end rounded-2xl bg-emerald-400 h-12 w-40"
      (click)="updateNote()"
    >
      Guardar
    </button>
    <textarea
      [(ngModel)]="note.text"
      class="w-[95%] bg-white border-2 border-blue-400 h-[90%]"
      name="noteText"
    ></textarea>
  </form>
</ion-content>
