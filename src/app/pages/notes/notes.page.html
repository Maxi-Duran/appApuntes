<ion-header class="">
  <ion-toolbar class="h-16 flex items-center text-white">
    <ion-title class="font-montserrat mx-auto text-center"
      >Apuntes</ion-title
    > </ion-toolbar
  ><ion-progress-bar
    type="indeterminate"
    class=""
    *ngIf="loading"
  ></ion-progress-bar>
</ion-header>

<ion-content>
  <div class="h-full flex items-center justify-center font-montserrat">
    <p-listbox
      [options]="notes"
      [(ngModel)]="selectedNote"
      optionLabel="name"
      (onChange)="onNoteSelect($event.value)"
      [style]="{'width':'100%', 'max-height': 'none'}"
      class="h-full w-full"
    >
      <ng-template let-note pTemplate="item">
        <div class="flex flex-col w-full border-b-2 border-black">
          <div class="flex justify-between items-center py-2">
            <span>{{ note.name }}</span>
            <ion-button fill="clear" (click)="deleteNote(note.id, $event)">
              <i class="pi pi-trash"></i>
            </ion-button>
          </div>
        </div>
      </ng-template>
    </p-listbox>
  </div>

  <i
    routerLink="/new-asignature"
    class="pi pi-plus bg-indigo-600 text-white fixed bottom-16 right-0 mr-2 mb-2 p-5 z-50 shadow-2xl rounded-full"
    style="font-size: 22px"
  ></i>
</ion-content>

<ion-footer class="flex items-center h-16 font-montserrat">
  <ion-tabs class="">
    <ion-tab-bar class="border-t-[1px] border-black h-20">
      <ion-tab-button class="text-lg" routerLink="/home-2">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/task">
        <ion-icon name="book-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/notes">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button class="text-lg" routerLink="/calendar">
        <ion-icon name="calendar-number-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
