<ion-header
  ><ion-toolbar
    ><ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Asignatura</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="flex flex-col gap-10 justify-center items-center h-[80%]">
    <mat-form-field class="example-form-field">
      <mat-label>Nombre</mat-label>
      <input [(ngModel)]="note.name" name="noteName" matInput type="text" />
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Profesor</mat-label>
      <input
        [(ngModel)]="note.teacher"
        name="noteTeacher"
        matInput
        type="text"
      />
    </mat-form-field>
    <button
      class="float-end mr-5 rounded-2xl bg-emerald-400 h-12 w-40"
      (click)="createNotes()"
    >
      Crear nueva Asignatura
    </button>
  </form>
</ion-content>
