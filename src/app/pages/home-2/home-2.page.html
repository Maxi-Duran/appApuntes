<ion-header> </ion-header>

<ion-content [fullscreen]="true">
  <div class="flex gap-2 items-center w-[90%] m-auto h-[20%]">
    <ion-avatar class="w-20">
      <img
        class="w-20"
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <h2 class="">Maximiliano Duran</h2>
  </div>
  <div class="flex items-center m-auto h-[10%] w-[90%]">
    <h2>Resumen de tareas</h2>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar class="border-t-[1px] border-black h-16x">
    <ion-tab-button class="text-lg"> Inicio </ion-tab-button>
    <ion-tab-button class="text-lg"> Tareas </ion-tab-button>
    <ion-tab-button class="text-lg"> Apuntes </ion-tab-button>
    <ion-tab-button class="text-lg"> Calendario </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
